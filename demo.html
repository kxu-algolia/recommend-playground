<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo - Combination</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/demo.css" />
  </head>

  <body>
    <section class="w-full max-w-6xl mx-auto px-4 m-4 border-2 border-red-600">

      <div class="p-4 mx-6 my-2 border-2 border-purple-600">
        <h1 class="text-3xl">Algolia Recommend: How does it work? </h1>
      </div>

      <div class="grid md:grid-cols-12 gap-5 p-4 m-2">

        <div class="md:col-span-9">

          <!-- shopping cart -->
          <!-- https://codepen.io/abdelrhman/pen/BaNPVJO -->
          <div class="p-4 mb-2 border-2 border-green-600">
              <div class="flex justify-between border-b pb-4">
                <h1 class="text-3xl">Shopping Cart</h1>
                <h2 class="font-semibold text-2xl">3 Items</h2>
              </div>

              <!-- Product Header -->
              <div class="flex my-6">
                <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/4">Product Details</h3>
                <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/4 text-center">Quantity</h3>
                <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/4 text-center">Price</h3>
              </div>

              <div id="products"></div>
          </div>

          <!-- Related Products -->
          <div class="search-container p-4 mb-2 border-2 border-green-600">
            <h1 class="text-3xl pb-6">Related Products</h1>
            <div id="hits"></div>
          </div>

        </div>


        <!-- Control Panel -->
        <div class="md:col-span-3 md:pt-0 p-2 border-2 border-blue-600">
          <div class="py-2 mb-2">
            <h1 class="text-2xl">Control Panel</h1>
          </div>

          <!-- Threshold -->
          <div class="block my-2">
            <span class="text-gray-700">Threshold</span>
            <div class=" slidecontainer">
              <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            <span>Value: 
              <div id="demo" class="inline-block"></div>
            </span>

          </div>

          <!-- Max Recommendations -->
          <!-- https://tailwind-elements.com/docs/standard/forms/radio/ -->
          <div class="block my-2">
            <form name="maxRecs">
              <label for="maxRecs" class="text-gray-700">Max Recommendations</label>
              <div class="mt-2">
                <div>
                    <input type="radio" name="maxRecs" value="3" />
                    <span class="ml-1 mr-4">3</span>
                </div>
                <div>
                    <input type="radio" name="maxRecs" value="5" />
                    <span class="ml-1 mr-4">5</span>
                </div>
                <div>
                    <input type="radio" name="maxRecs" value="10" checked/>
                    <span class="ml-1 mr-4">10</span>
                </div>
              </div>
            </form>
          </div>


          <!-- Fallback Parameters -->
          <div class="block my-2">
            <span class="text-gray-700">fallbackParameters</span>
            <form name="fallback">
              <div class="mt-2">
                <div>
                    <input type="radio" class="form-radio" name="fallback" value="none" checked/>
                    <span class="ml-1 mr-4">None</span>
                </div>
                <div>
                    <input type="radio" class="form-radio" name="fallback" value="shirts" />
                    <span class="ml-1 mr-4">Category: Shirts</span>
                </div>
                <div>
                    <input type="radio" class="form-radio" name="fallback" value="accessories" />
                    <span class="ml-1 mr-4">Category: Accessories</span>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>


    <script src="./src/demo.js"></script>

  </body>
</html>
