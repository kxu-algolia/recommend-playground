<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>javascript-client-app</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="/">javascript-client-app</a>
      </h1>
      <p class="header-subtitle">
        using the
        <a href="https://github.com/algolia/algoliasearch-client-javascript"
          >Algolia Search API Client for JavaScript</a
        >
      </p>
    </header>

    <div class="container">
      <div>
        <h3>Coming soon....</h3>
        <ul>
          <li>Adding rules to Recommend</li>
          <li>Distinct</li>
        </ul>
      </div>


      <div id="demo"></div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
      </div>

      <div>
        <form name="maxRecs">
          <label for="maxRecs">Max Recommendations:</label>
          <br>
          <input type="radio" name="maxRecs" value="3">3
          <input type="radio" name="maxRecs" value="5">5
          <input type="radio" name="maxRecs" value="10" checked>10
        </form>
      </div>

      <div>
        <form name="fallback">
          <label for="fallback">Fallback Params:</label>
          <br>
          <input type="radio" name="fallback" value="none" checked>None
          <input type="radio" name="fallback" value="shirts">"Category: Shirts"
          <input type="radio" name="fallback" value="accessories">"Category: Accessories"
        </form>
      </div>


      <div>
        <h1>Shopping Cart</h1>
        <input type="checkbox" name="products" value="AD541C01I" checked>Terrex
        <br>
        <input type="checkbox" name="products" value="1MI82N009">graphic t shirt

        <!-- V1 - these products no longer have recommendations
        <input type="checkbox" name="products" value="RAD11A0FI" checked>Niyah T-Bar Sandals (Black)
        <br>
        <input type="checkbox" name="products" value="VA111N0DI">Kenova - Classic Ankle Boots (Black)
        -->
        <br>
      </div>

      <div class="search-container">
          <h2>Related Products</h2>
          <div id="hits"></div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
