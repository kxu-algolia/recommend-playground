         <!-- Main Content Container -->
         <div class="bg-gray-100">

            <!-- Shopping Cart -->
           <div class="flex justify-between border-b pb-4">
             <h1 class="text-xl">Shopping Cart</h1>
           </div>
            <ol id="cart" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-2">
            </ol>

            <!-- Related Products Grid -->
            <div class="flex justify-between border-b pb-4">
              <h1 class="text-xl">Related Products</h1>
            </div>
            <div id="hits"></div>
         </div>
         
         
         <!-- Sidebar Container: Control Panel -->
         <div id="control" class="w-40 sm:w-64 bg-gray-100">
            <h1 class="text-xl pb-4">Configuration</h1>
            <p>Related Products
               <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600" href="https://www.algolia.com/doc/api-reference/api-methods/get-related-products/#parameters">parameters</a>
            </p>

            <!-- Filter Strategy -->
            <div class="block my-6">
               <span class="text-gray-700 font-semibold">Filter Strategy</span>
               <form id="filterStrategy">
                  <div class="mt-2">
                     <div>
                        <input type="checkbox" name="filterStrategy" value="brand" />
                        <span class="ml-1 mr-4">Brand</span>
                     </div>
                     <div>
                        <input type="checkbox" name="filterStrategy" value="gender" />
                        <span class="ml-1 mr-4">Gender</span>
                     </div>
                     <div>
                        <input type="checkbox" name="filterStrategy" value="category" />
                        <span class="ml-1 mr-4">Category</span>
                     </div>
                     <div>
                        <input type="checkbox" name="filterStrategy" value="price" />
                        <span class="ml-1 mr-4">Price greater than</span>
                     </div>
                  </div>
               </form>
            </div>

            <div class="block my-6">
               <span class="text-gray-700 font-semibold">Fallback Strategy</span>
               <form id="fallbackStrategy">
                  <div class="mt-2">
                     <div>
                        <input type="radio" name="fallbackStrategy" value="none" checked/>
                        <span class="ml-1 mr-4">None</span>
                     </div>
                     <div>
                        <input type="radio" name="fallbackStrategy" value="category" />
                        <span class="ml-1 mr-4">Category</span>
                     </div>
                     <div>
                        <input type="radio" name="fallbackStrategy" value="best" />
                        <span class="ml-1 mr-4">Best Rated</span>
                     </div>
                  </div>
               </form>
            </div>
