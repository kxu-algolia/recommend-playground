<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>javascript-client-app</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="/">javascript-client-app</a>
      </h1>
      <p class="header-subtitle">
        using the
        <a href="https://github.com/algolia/algoliasearch-client-javascript"
          >Algolia Search API Client for JavaScript</a
        >
      </p>
    </header>

    <div class="container">
      <div class="container-app">
        <div class="filters"></div>

        <div class="search-container">
          <div id="searchBox">
            <form role="search" id="form">
              <input type="search" placeholder="Type a objectID" />
            </form>
          </div>
            <h2>Niyah</h2>
            <div id="hits"></div>

            <h2>Kenova Ankle Boots</h2>
            <div id="hits2"></div>

            <h2>Niyah + Kenova</h2>
            <div id="hits3"></div>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
